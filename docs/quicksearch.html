validator/initservices/local_emitterservices/publish_eventservices/subscribe_event Classes config/core_constants~CoreConstantlib/formatter/response~ResponseHelperKlasslib/rabbitmq/connect~RabbitmqConnectionKlasslib/rabbitmq/helper~RabbmitHelperKlasslib/util~UtilKlasslib/validator/event_params~EventParamsKlasslib/validator/init~InitKlassservices/local_emitter~LocalEmitterKlassservices/publish_event~PublishEventKlassservices/subscribe_event~SubscribeEventKlass OpenST Notification OpenST Notification helps publish critical events from OpenST platform and other related packages. All events get published using node EventEmitter and if configured, events are also published through RabbitMQ, using topic based exchange. Install OpenST Notificationnpm install @openstfoundation/openst-notification --saveSet EVN Variablesexport OST_RMQ_SUPPORT='1' # Possible values are - '0' (disable), '1' (enable) export OST_RMQ_HOST='127.0.0.1' export OST_RMQ_PORT='5672' export OST_RMQ_USERNAME='' export OST_RMQ_PASSWORD='' export OST_RMQ_HEARTBEATS='30'Examples:Subscribe to OpenST events published through RabbitMQ: Basic example on how to listen a specific event. Arguments passed are: Events (mandatory) - List of events to subscribe to Options (mandatory) - Queue Name (optional) - Name of the queue on which you want to receive all your subscribed events. These queues and events, published in them, have TTL of 6 days. If queue name is not passed, a queue with unique name is created and is deleted when subscriber gets disconnected. Callback (mandatory) - Callback method will be invoked whenever there is a new notification const openSTNotification = require('@openstfoundation/openst-notification'); openSTNotification.subscribeEvent.rabbit([&quot;event.ProposedBrandedToken&quot;], {queue: 'myQueue'}, function(msgContent){console.log('Consumed message -&gt; ', msgContent)}) Example on how to listen multiple events with one subscriber. const openSTNotification = require('@openstfoundation/openst-notification'); openSTNotification.subscribeEvent.rabbit([&quot;event.ProposedBrandedToken&quot;, &quot;obBoarding.registerBrandedToken&quot;], {}, function(msgContent){console.log('Consumed message -&gt; ', msgContent)})Subscribe to OpenST local events published through EventEmitter: Basic example on how to listen a specific event. Arguments passed are: Events (mandatory) - List of events to subscribe to Callback (mandatory) - Callback method will be invoked whenever there is a new notification const openSTNotification = require('@openstfoundation/openst-notification'); openSTNotification.subscribeEvent.local([&quot;event.ProposedBrandedToken&quot;], function(msgContent){console.log('Consumed message -&gt; ', msgContent)})Publish to OpenST Notifications: All events are by default published using EventEmitter and if configured, through RabbmitMQ as well. const openSTNotification = require('@openstfoundation/openst-notification'); openSTNotification.publishEvent.perform( { topics:[&quot;event.ProposedBrandedToken&quot;], publisher: 'MyPublisher', message: { kind: &quot;event_received&quot;, payload: { event_name: 'ProposedBrandedToken', params: { //params of the event }, contract_address: 'contract address', chain_id: 'Chain id', chain_kind: 'kind of the chain' } } }) For further implementation details, please refer API documentation. × Search results Close "},"module-config_core_constants.html":{"id":"module-config_core_constants.html","title":"Module: config/core_constants","body":" OpenST Notification Modules config/core_constantslib/formatter/responselib/rabbitmq/connectlib/rabbitmq/helperlib/utillib/validator/event_paramslib/validator/initservices/local_emitterservices/publish_eventservices/subscribe_event Classes config/core_constants~CoreConstantlib/formatter/response~ResponseHelperKlasslib/rabbitmq/connect~RabbitmqConnectionKlasslib/rabbitmq/helper~RabbmitHelperKlasslib/util~UtilKlasslib/validator/event_params~EventParamsKlasslib/validator/init~InitKlassservi
